{% load static  %}

{% include 'header.html' %}

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0">
            <strong class="text-black">Consult</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-5 text-black">Consult Here</h2>
          </div>
          <div class="col-md-12">
    
            <form action="addconsult" method="post" enctype="multipart/form-data">
    {% csrf_token %}
              <div class="p-3 p-lg-5 border">
               
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">Date <span class="text-danger">*</span></label>
                    <input type="date" required class="form-control" id="c_email" name="date" placeholder="">
                    <input type="hidden"required class="form-control" id="c_email" name="did"  value='{{result.id}}' placeholder="">
                  </div>
                </div>
               
    
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_message" class="text-black">Upload Previous Medical History </label>
                    <input type="file"  class="form-control" id="c_email" name="file" placeholder="">                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_message" class="text-black">Medicine currently using </label>
                    <input type="text"  class="form-control" id="c_email" name="medicine" placeholder="">                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_message" class="text-black">Decription </label>
                    <textarea name="des"required id="c_message" cols="30" rows="7" class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Save">
                  </div>
                </div>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>




{% include 'footer.html' %}
