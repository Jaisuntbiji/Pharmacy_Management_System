{% load static %}
{% include 'header.html' %}
  

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-5 text-black">View Doctor</h2>
          </div>
          <div class="col-md-12">
     <table class="table" width="100%">
						<tr>
						<th> Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Address</th>
						<th>Experience</th>
						<th>Specialization</th>
						<th>Consult</th>
						
						</tr>
						{% for i in result %}
						
						<tr>
						<td>{{i.name}}</td>
						<td>{{i.email}}</td>
						<td>{{i.phone}}</td>
						<td>{{i.address}}</td>
						<td>{{i.experience}}</td>
						<td>{{i.specialization}}</td>
						<td><a href="{% url 'consult1' id=i.id %}" class='btn btn-primary'>Consult</a></td>
						
						</tr>
						{% endfor %}
						</table>
          </div>
          
        </div>
      </div>
    </div>



  


{% include 'footer.html' %}
